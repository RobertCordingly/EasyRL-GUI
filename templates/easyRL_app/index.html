{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>EasyRL</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <style>
            
        .card-header > .card-header-custom {background: rgba(75, 46, 131, 1)  ; color: #b7a57a;}
        .carousel-inner img {margin: auto;}
        .carousel img {width:100%; height:100%;}
    </style>
    <body>
        <div class="container-fluid">
            <div class="card text-center">
                <div class="card-header">
                  <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Train</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Halt</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Reset</a>
                      </li>  
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Model</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Save</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Load</a>
                        </div>
                      </li> 
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Save Results</a>
                      </li>                                                                                
                  </ul>
                </div>
                <div class="card-body">
                    <h4>Environment</h4>
                    <div class="row justify-content-center">
                        <div id="carouselExampleControlsNoTouching" class="carousel mbr-slider slide col-md-3" data-bs-touch="false" data-bs-interval="false">
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="d-flex justify-content-center w-100 h-100">
                                    <img src="{% static 'images/amidar.jpg'%}"  alt="...">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex justify-content-center w-100 h-100">
                                    <img src="{% static 'images/alien.jpg'%}"  alt="...">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex justify-content-center w-100 h-100">
                                    <img src="{% static 'images/adventure.jpg'%}"  alt="...">
                                </div>                    </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                        
                        </div>
                    </div>  
                    <br/>                  
                    <h5 class="card-title">file_name.jpg</h5>
                    <button class="btn btn-primary"><span class=""><i class="bi-card-image"></i></span> Select Environment</button>
                </div>
            </div>
            <br/>
            <!-- Tabs & dropdowns-->
            <div class="row">
                <!-- Tabs -->
                <div class="col-md-8">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                      </div>
                                    
                </div>
                <!-- Drop downs -->

                <div class="col-md-4" style="margin-top: 40px;">
                    <select class="form-select" size="3" aria-label="Default select example">
                        <option selected>--Select Agent--</option>
                        <option value="1">Deep Q</option>
                        <option value="2">Q Learning</option>
                        <option value="3">DRQN</option>
                        <option value="1">ADRQN</option>
                        <option value="2">Double Dueling Deep Q Native</option>
                        <option value="3">DRQN Native</option>
                        <option value="1">Converging DRQN Native</option>
                        <option value="2">PPO Native</option>
                        <option value="3">Reinforcemnt Native</option>
                        <option value="1">ActorCritic Native</option>
                        <option value="2">SARSA</option>
                    </select> 
                    <br/>
                    <select class="form-select" size="3" aria-label="Default select example">
                        <option selected>--Select Buffer--</option>
                        <option value="1">Hindsight Replay Buffer</option>
                        <option value="2">Prioritize Replay Buffer</option>
                      </select>                          
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>         
    </body>
</html>
